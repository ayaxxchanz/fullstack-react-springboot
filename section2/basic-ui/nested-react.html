<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested React</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Objective is to nested element like this using React:
    <div id="root">
        <div id="parent">
            <div id="child1">
                <h1 style="color: blue">Hi, I'm Bob the Builder!</h1>
                <h2>I can fix it!</h2>
            </div>
            <div id="child2">
                <h1 style="color:orange">Hi, I'm Dora the Explorer!</h1>
                <h2>Let's go exploring!</h2>
            </div>
        </div>
    </div> -->
    <div id="root"></div>

    <script src="./react-lib/react.development.js"></script>
    <script src="./react-lib/react-dom.development.js"></script>
    <script>
        const nestedElement = React.createElement(
            "div",
            { id: "parent" },
            [
                React.createElement(
                    "div",
                    { id: "child1" },
                    [React.createElement(
                        "h1",
                        { style: {color: "blue"} },
                        "Hi, I'm Bob the Builder!"
                    ),
                    React.createElement(
                        "h2",
                        null,
                        "I can fix it!"
                    )]
                ),
                React.createElement(
                    "div",
                    { id: "child2" },
                    [React.createElement(
                        "h1",
                        { style: {color: "orange"} },
                        "Hi, I'm Dora the Explorer!"
                    ),
                    React.createElement(
                        "h2",
                        null,
                        "Let's go exploring!"
                    )]
                ),
            ]
        );
        
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(nestedElement);
    </script>
</body>
</html>
