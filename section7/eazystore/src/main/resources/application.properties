spring.application.name=eazybytes
#debug=true
logging.pattern.console=%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n
# to enable viewing on browser with /h2-console
spring.h2.console.enabled=true

# for JDBC URL in /h2-console
# instead of jdbc:h2:mem:testdb that makes you lose all data once application is restarted
spring.datasource.url=jdbc:h2:file:C:/Users/Kerja/Desktop/Learning/fullstack-react-springboot/section7/eazystore;AUTO_SERVER=true
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.sql.init.mode=embedded
# default location is "resources". if not, define the directory. optional is use in case the files cannot be found
spring.sql.init.schema-locations=optional:classpath:sql/schema.sql
spring.sql.init.data-locations=optional:classpath:sql/data.sql
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true